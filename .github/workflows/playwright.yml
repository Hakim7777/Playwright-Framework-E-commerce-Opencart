# Playwright E2E Test Automation for OpenCart
# Author: SAHRAOUI Abdelhakim
# Framework: Playwright + TypeScript + Page Object Model

name: ðŸŽ­ Playwright E2E Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allow manual trigger from GitHub UI

jobs:
  test:
    name: Run Playwright Tests
    timeout-minutes: 60
    runs-on: ubuntu-latest  # Faster and more cost-effective than Windows
    
    strategy:
      fail-fast: false  # Continue running other jobs even if one fails
      matrix:
        browser: [chromium]  # Can add: firefox, webkit
    
    steps:
    # Checkout code
    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v4
    
    # Setup Node.js
    - name: ðŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'  # Match your local version
        cache: 'npm'
    
    # Install dependencies
    - name: ðŸ“¦ Install Dependencies
      run: npm ci
    
    # Install Playwright browsers
    - name: ðŸŽ­ Install Playwright Browsers
      run: npx playwright install --with-deps ${{ matrix.browser }}
    
    # Run Playwright tests
    - name: ðŸ§ª Run Playwright Tests (${{ matrix.browser }})
      run: npx playwright test --project=${{ matrix.browser }}
      continue-on-error: false
    
    # Upload test results on failure
    - name: ðŸ“¸ Upload Test Results (Screenshots & Videos)
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.browser }}
        path: test-results/
        retention-days: 30
    
    # Upload HTML report
    - name: ðŸ“Š Upload Playwright HTML Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report-${{ matrix.browser }}
        path: playwright-report/
        retention-days: 30
    
    # Upload Allure results
    - name: ðŸ“ˆ Upload Allure Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-results-${{ matrix.browser }}
        path: allure-results/
        retention-days: 30
    
    # Generate test summary
    - name: ðŸ“‹ Test Summary
      if: always()
      run: |
        echo "## ðŸŽ­ Playwright Test Results (${{ matrix.browser }})" >> $GITHUB_STEP_SUMMARY
        echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Browser**: ${{ matrix.browser }}" >> $GITHUB_STEP_SUMMARY
        echo "- **OS**: Ubuntu Latest" >> $GITHUB_STEP_SUMMARY
        echo "- **Node Version**: 22.x" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“Š View detailed reports in the artifacts section" >> $GITHUB_STEP_SUMMARY
